version: 2

models:
  - name: V_CONTROL_MONTHLY_TRENDS
    description: >
      View showing monthly trends of control results with month-over-month
      change calculations. Provides insight into temporal patterns and growth.
    meta:
      owner: Fraud Team / dan_leds@document_fraud.com
    columns:
      - name: issue_month_date
        description: Month date (first of month)
        tests:
          - not_null
      - name: control_score
        description: Control score category
        tests:
          - not_null
      - name: total_count
        description: Total document count for the month
      - name: count_ok
        description: Documents with OK status
      - name: count_ko
        description: Documents with KO status
      - name: count_na
        description: Documents with NA status
      - name: count_null
        description: Documents with NULL status
      - name: perc_ok
        description: Percentage of OK status
      - name: perc_ko
        description: Percentage of KO status
      - name: prev_month_count
        description: Previous month's total count (for comparison)
      - name: mom_change
        description: Month-over-month absolute change
      - name: mom_growth_pct
        description: Month-over-month growth percentage
